<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Simple Table
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                    <th>
                        <input type="checkbox" [(ngModel)]="selectAll" (change)="mastertoogle((selectAll?'Y':'N'))">
                    </th>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Ip Address</th>
                    <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of users">
                    <td>
                        <input type="checkbox" [(ngModel)]="item.checked" (change)="toogle((item.checked?'Y':'N'), item)" >
                    </td>
                    <td>{{ item.id }}</td>
                    <td>{{ item.first_name }}</td>
                    <td>{{ item.last_name }}</td>
                    <td>{{ item.gender }}</td>
                    <td>{{ item.ip_address }}</td>
                    <td>
                        <button class="btn btn-success" (click)="approve(item)" >Approve</button>
                        <button class="btn btn-danger" (click)="reject(item)" >Reject</button>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
  </div>
